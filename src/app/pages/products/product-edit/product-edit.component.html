<div class="card mt-2" (ngSubmit)="onSave()" [formGroup]="productForm">
  <div class="card-header"><i class="bi bi-pencil"></i> Edit Product</div>
  <div class="card-body">
    <form>
      <!-- TITLE -->
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="titleInput"
          formControlName="title"
        />
        <label for="titleInput">Product</label>
      </div>

      <!-- IMAGE -->
      <!-- <div class="mb-3">
        <img
          src="../../../../assets/images/default.png"
          class="img-border mx-auto d-block"
          alt="No image"
          width="260px"
          formControlName="image"
        />
        <div class="img-actions mx-auto">
          <button
            type="button"
            class="btn btn-dark img-action-button"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Upload image"
          >
            <i class="bi bi-image me-1"></i>
            UPLOAD
          </button>
          <button
            type="button"
            class="btn btn-dark img-action-button"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Delete image"
          >
            <i class="bi bi-trash me-1"></i>
            DELETE
          </button>
        </div>
      </div> -->

      <!-- DESCRIPTION -->
      <div class="form-floating mb-3">
        <textarea
          class="form-control"
          id="descriptionArea"
          style="height: 150px"
          formControlName="description"
        ></textarea>
        <label for="descriptionArea"
          >Description
          <span class="label-cursive text-success">- Optional</span></label
        >
      </div>

      <!-- PRICE -->
      <div class="form-floating mb-3">
        <input
          id="priceInput"
          type="number"
          min="0.01"
          step="0.01"
          pattern="[0-9]+([.][0-9]{1,2}|[0-9]?)"
          class="form-control"
          formControlName="price"
          value="{{ product.price | number: '1.2-2' }}"
        />
        <label for="priceInput">Price (PEN)</label>
      </div>

      <!-- ACTIVE -->
      <div class="form-check form-switch mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="switchActive"
          formControlName="active"
        />
        <label class="form-check-label" for="switchActive">Active</label>
      </div>

      <!-- BUTTONS -->
      <div class="btn-group">
        <button
          type="submit"
          class="btn btn-success"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
          title="Save Changes"
        >
          <i class="bi bi-save-fill me-1"></i>
          <span class="d-sm-inline-block d-none">Save Changes</span>
          <span class="d-sm-none d-inline-block">Save</span>
        </button>
        <button type="button" class="btn btn-dark" (click)="returnToList()">
          <i class="bi bi-box-arrow-left me-1"></i>
          <span class="d-sm-inline-block d-none">Back to List</span>
          <span class="d-sm-none d-inline-block">Back</span>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- LAST MODIFIED -->
<ul class="list-group mb-3">
  <li
    class="
      list-group-item
      last-modified
      history-item
      d-flex
      justify-content-between
      align-items-center
    "
  >
    <p class="me-1">
      <i class="bi bi-info-circle me-1"></i>Last Modified at
      <b>{{ lastModified | date: "MMM d, y - h:mm:ss a" }}</b>
    </p>
    <a
      data-bs-toggle="modal"
      data-bs-target="#historyModal"
      id="history"
      class="product-link"
      >History</a
    >
  </li>
</ul>

<!-- HISTORY MODAL -->
<div
  class="modal fade"
  id="historyModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">HISTORY</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li
            class="list-group-item history-item"
            *ngFor="let item of product.history.reverse()"
          >
            <p>
              <i
                class="bi me-1"
                [ngClass]="item.type == 'c' ? 'bi-bag-plus' : 'bi-pencil'"
              ></i>
              <span *ngIf="item.type == 'c'">Created at </span>
              <span *ngIf="item.type == 'u'">Updated at </span>
              <b>{{ item.date | date: "MMM d, y - h:mm:ss a" }}</b> by
              <b>{{ item.user }}</b>
            </p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
